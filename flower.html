<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Uyên</title>
    <link rel="stylesheet" href="flower.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="tap-pane--flower tap-pane">
    <div class="box-text">
        <div class="content">
            <div class="content__container">
                <p class="content__container__text">
                    Uyên
                </p>

                <ul class="content__container__list">
                    <li class="content__container__list__item">xinh đẹp!</li>
                    <li class="content__container__list__item">duyên dáng!</li>
                    <li class="content__container__list__item">dễ thương!</li>
                    <li class="content__container__list__item">dễ mến!</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="castle">
        <div id="table"></div>
        <div class="shade-wrap hov" id="main">
            <div id="flower-wrap">
                <div id="stem"></div>
                <div id="petal1"></div>
                <div id="petal2"></div>
                <div id="petal3"></div>
                <div id="petal4"></div>
                <div id="petal5"></div>
                <div id="falling-petal"></div>
                <div id="leaf1"></div>
                <div id="leaf2"></div>
            </div>
        </div>
        <div class="shade-wrap" id="sub">
            <div id="shade-main-reflections"></div>
            <div id="shade-main">
                <div id="shade-handle-big"></div>
                <div id="shade-handle-small"></div>
                <div id="top-reflection"></div>
                <div id="float-reflection">
                    <div id="float-animation"></div>
                </div>
            </div>
        </div>
    </div>

    <a class="continue" href="video.html">Tiếp tục</a>
    <script src="flower.js"></script>
</body>
</html>
